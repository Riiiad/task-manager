<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <div class="container mt-4">
				<f:render partial="Header" arguments="{header: 'new.header'}" />

        <f:flashMessages />

        <div class="card">
            <div class="card-body">
                <f:form action="create" name="task" object="{task}">
										<f:render partial="FormFields" arguments="{task: task, categories: categories}" />
                    <f:form.submit value="{f:translate(key: 'new.submit')}" class="btn btn--primary" />
                </f:form>
            </div>
        </div>

    </div>
</f:section>
</html>
