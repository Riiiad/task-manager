<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">

	<f:render partial="Header" arguments="{header: 'edit.header'}" />
	<f:flashMessages />
	<div class="card">
		<div class="card-body">
			<f:render partial="FormErrors" />
			<f:form action="update" name="task" object="{task}">
				<f:render partial="FormFields" arguments="{task: task, categories: categories}" />
				<f:form.submit value="Update" class="btn btn--primary" />
			</f:form>
		</div>
	</div>

</f:section>

</html>
