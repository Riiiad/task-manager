<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Task List</h1>

    <f:flashMessages />

    <f:link.action action="new" class="btn btn-primary">Create new task</f:link.action>

    <f:if condition="{tasks}">
        <f:then>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <f:for each="{tasks}" as="task">
                        <tr>
                            <td>{task.title}</td>
                            <td><f:format.date format="d.m.Y">{task.dueDate}</f:format.date></td>
                            <td><f:render partial="Status" arguments="{task: task}" /></td>
                            <td>
                                <f:link.action action="show" arguments="{task : task}" class="btn btn-info">Show</f:link.action>
                                <f:link.action action="edit" arguments="{task : task}" class="btn btn-warning">Edit</f:link.action>
                                <f:link.action action="delete" arguments="{task : task}" class="btn btn-danger">Delete</f:link.action>
                            </td>
                        </tr>
                    </f:for>
                </tbody>
            </table>
        </f:then>
        <f:else>
            <div class="alert alert-info">No tasks found.</div>
        </f:else>
    </f:if>
</f:section>
</html>
