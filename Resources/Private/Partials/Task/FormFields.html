<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group">
    <label for="title">
        <f:translate key="tx_taskhub_domain_model_task.title" />
    </label>
    <f:form.textfield property="title" class="form-control" />
</div>
<div class="form-group">
    <label for="description">
        <f:translate key="tx_taskhub_domain_model_task.description" />
    </label>
    <f:form.textarea property="description" class="form-control" />
</div>
<div class="form-group">
    <label for="dueDate">
        <f:translate key="tx_taskhub_domain_model_task.due_date" />
    </label>
    <f:form.textfield property="dueDate" type="date" class="form-control" />
</div>
<div class="form-group">
    <label for="reminderDate">
        <f:translate key="tx_taskhub_domain_model_task.reminder_date" />
    </label>
    <f:form.textfield property="reminderDate" type="date" class="form-control" />
</div>
<div class="form-group">
    <label for="isDone">
        <f:translate key="tx_taskhub_domain_model_task.is_done" />
    </label>
    <f:form.checkbox property="isDone" value="1" />
</div>
</html>
